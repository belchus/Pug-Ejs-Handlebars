<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
 <h1>
    Ingreso de nuevo accesorio
 </h1>
 <form class="formulario" action="/addProduct " method="POST">
    <label for="product">Accesorio: </label>
    <input class='product' type="text" name="product">
    <label for="precio">Precio: </label>
    <input class="price" type="text" name="precio">
    <label for="thumbnail">Imagen: (URL)</label>
    <input class="thumbnail" type="text" name="thumbnail">
    <button class="sendBtn" type="submit">Enviar</button>
 </form>
 <a class='link' href="/productos">Ver listado de productos</a>

</body>
</html>
